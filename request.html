<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet icon" href="image/descarga.png">
    <link rel="stylesheet" href="css/request.css">
</head>
<body onload="init()">
<!------------------------------------------MAPA-->
<div id="map" style="height:600px"></div>
<!-------------------------------CARRO SELECCIONADO----->

<div class="container seleccionado">
    <div class="row cuadro_gris text-center">
        <div class="row cuadro_car1">
            <div class="col-xs-4 ">
                 <img class="img-responsive" src="image/lyftcar.png" alt="" style="width:85%; margin-left:60%;">
            </div>
            <div class="col-xs-8 cuadro">
                 <h4 class="text-center">Lyft</h4>
                 <small style="color:gray">Fast ride,4 seats</small>
            </div>   
        </div>
        <div class="row cuadro_car2">
            <div class="col-xs-6 tipo">
                 <img class="img-responsive mastercard" src="image/mastercard.png" alt="" style="width:25%;">
                 <h5 class="personal1">Personal</h5>
                 <small style="color:gray">Payment</small>
            </div>
            <div class="col-xs-6">
                 <h5 class="personal" id="precio">$6-12</h5>
                 <small style="color:gray">Price estimate</small>
            </div>
        </div>
    </div>
    
    <div class="row cuadro_blanco text-center">
        <div class="col-xs-12 listado">
            <ul class="circulos">
                <li class="azul"></li>
                <li class="linea" id="partida">2300 Harrison</li>
                
                <li class="rosa"></li>
                <li id="destino">Cantrain Station</li>
            </ul>
        </div>
    </div>
</div>
<!--------------------------------------------BOTON REQUEST------> 
<a type="button" href="payment.html" id="next" class="btn btn-next">Request Lyft</a>
  
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
<script src="js/Request.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhb6M0dHPs3JykJIijKYTishOSsF0_KeI&callback=initMap"async deser></script>
</html>
