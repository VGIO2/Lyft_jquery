<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet icon" href="image/descarga.png">
    <link rel="stylesheet" href="css/payment.css">
</head>

<body onload="init()">
<!--------------------------------------------HEADER--> 
  <header class="header-container">
   <div class="cabecera">
       <span class="glyphicon glyphicon-option-vertical "><img src="image/logo_lyft.png" style="width:12%" alt="" class=" img-responsive lyft"></span>

       <h4 class="text-center title">Payment</h4>
   </div>
  </header>
  
   <hr>
<!---------------------------------SECCION FOTO_PERFIL-->   
    <section class="container">
       <div class="cuadro">
           
            <strong><p  class="text-center" id="name_driver" style="background-color:#F5F5F5; color:#58D68D;padding:8px"></p></strong> <br>
       	    <img src="image/foto-de-perfil.png" style="width:130px; height:130px" alt="" class="img-circle img-thumbnail" id="driver">
       </div>
    </section>
<!------------------------------------------------MENU-->    
    <section class="container menu">
    	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">No tip</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$1</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$2</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$5</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Other</button>
		  </div>
		</div>
		<br>
      
       <div class="container payment">
           <div class="row credits">
              
               <div class="col-xs-8"><i class="glyphicon glyphicon-credit-card card"></i><h5 class="text">Payment</h5></div>
               
               <div class="col-xs-4"><h6>*1234 <i class="glyphicon glyphicon-chevron-right"></i></h6></div>
           </div>
       </div>
       
        <div class="text-center" >
            <p><br><br><span id="dolar">$</span> <span id="cobro">9.00</span></p>
        </div>
        
    </section>
<!------------------------------------------------BOTON NEXT-->
<a type="button" href="" id="next" class="btn btn-next">Next</a>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
<script src="js/request.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhb6M0dHPs3JykJIijKYTishOSsF0_KeI&callback=initMap"
